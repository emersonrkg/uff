 <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Perfil Emerson</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
    }
    .perfil {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .perfil img.foto {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
    }
    .perfil-info {
        display: flex;
        flex-direction: column;
    }
    .perfil-info h2 {
        margin: 0;
        font-size: 20px;
    }
    .perfil-info p {
        margin: 0;
        color: #555;
    }
    .uff-logo {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
        margin-left: auto;
    }
</style>
</head>
<body>

<div class="perfil">
    <!-- Sua foto -->
    <img src="sua_foto.jpg" alt="Foto de Emerson" class="foto">

    <!-- Nome e título -->
    <div class="perfil-info">
        <h2>Emerson Roberto Kruger Gonçalves</h2>
        <p>Bacharelado em Física · Universidade Federal Fluminense</p>
    </div>

    <!-- Logo UFF -->
    <img src="logo_uff.png" alt="UFF" class="uff-logo">
</div>

</body>
</html>
