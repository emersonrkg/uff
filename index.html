<!doctype html>
<html lang="pt-br">
<head>

  <style>
    :root{--fg:#111;--muted:#555;--link:#0a58ca}
    html,body{height:100%}
    body{margin:0;color:var(--fg);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;background:#fff}
    header,footer{max-width:1100px;margin:auto;padding:16px}
    header{display:flex;flex-wrap:wrap;align-items:center;gap:8px;justify-content:space-between;border-bottom:1px solid #eee}
    nav a{margin-right:14px;color:var(--link);text-decoration:none}
    .wrap{max-width:1100px;margin:auto}
    .bar{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:12px 16px;color:var(--muted)}
    .viewer{height:calc(100vh - 160px)} /* ocupa a tela quase toda */
    .btn{display:inline-block;padding:8px 12px;border:1px solid #ddd;border-radius:8px;text-decoration:none;color:var(--fg)}

  </style>
</head>
<body>
  <header>
    <div>
      <strong>Lei da Gravitação Universal de Newton</strong><br>

  <div class="wrap">
    <div class="bar">
      <div>Versão oficial em PDF (exibição idêntica ao original).</div>

      </div>
    </div>

    <!-- Visualizador incorporado: usa o PDF exatamente como está -->
    <object class="viewer" data="./lei-da-gravitacao-universal.pdf" type="application/pdf" width="100%">
      <!-- Fallback para navegadores que não embutem PDF -->
      <iframe class="viewer" src="./lei-da-gravitacao-universal.pdf" width="100%"></iframe>
    </object>
  </div>

  <footer>
